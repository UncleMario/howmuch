<div class="hidden-phone">
	<div class="row-fluid">
		<div class="span9">
			<ul class="inline">
				<li>
					<div>
						<span class="font-tauri size20">{{ user.profile.prestige}}</span>
					</div>
				</li>
				<li>
					<div>
						<span class="font-tauri size16">{{ user.profile.total_points}} puntos</span>
					</div>
				</li>
			</ul>
		</div>
		<div class="span3">
			{% if user.profile.get_profile_progress < 100 %}
			<div class="progress progress-danger progress-striped">
				<a href="/profile/e/edit">perfil al {{ user.profile.get_profile_progress }}%</a>
				<div class="bar" style="width: {{ user.profile.get_profile_progress }}%"></div>
			</div>
			{% else %}
			<div>

			</div>
			{% endif %}
		</div>
	</div>
</div>
