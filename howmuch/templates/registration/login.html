<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>INICIAR SESION | FACEBOOK | REGISTRARSE </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Norican' rel='stylesheet' type='text/css'>
  <style type="text/css">
    .logo-howmuch {
        background: rgb(0,185,226); 
        background: -moz-linear-gradient(-45deg,  rgba(0,185,226,1) 0%, rgba(0,161,190,1) 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,rgba(0,185,226,1)), color-stop(100%,rgba(0,161,190,1))); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(-45deg,  rgba(0,185,226,1) 0%,rgba(0,161,190,1) 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(-45deg,  rgba(0,185,226,1) 0%,rgba(0,161,190,1) 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(-45deg,  rgba(0,185,226,1) 0%,rgba(0,161,190,1) 100%); /* IE10+ */
        background: linear-gradient(-45deg,  rgba(0,185,226,1) 0%,rgba(0,161,190,1) 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00b9e2', endColorstr='#00a1be',GradientType=1 ); /* IE6-8 fallback on horizontal gradient */
        color:white;
        width:auto;
        text-align:center;
        font-family: 'Norican', cursive;
        text-shadow: 0px 0px 10px #000;
        filter: dropshadow(color=#000, offx=0, offy=0);
        margin:0px;
        display:inline-block;
        width:100%;
        font-size:30px;
        position:relative;
        top:3px   
       }

    .login-signup{
        display:inline-block;
        margin:50px;
        background-color: rgba(255, 255, 255, .7);
        padding:10px; 
      }
      .error{
        background:red;
        color:white;
      }
      span.how{
        background: rgb(0,59,72);
        padding: 0px;
      }

      span.punto-do{
        background: rgb(0,113,138);
        padding: 0px;

      }

      input[type=submit]{
        background: rgb(0,113,138);
        color:white; 
      }

      #login-form input {
        display:block;
        padding: 10px;
        font-size:16px;
        border:0px;
        margin:10px;
        width:400px;
      }
      #signup a#newuser{
        color:white;
        background: rgb(0,185,226); /* Old browsers */
        font-size:30px;
        padding:10px;
        font-family: 'Norican', cursive;
        text-shadow: 0px 0px 10px #000;
        filter: dropshadow(color=#000, offx=0, offy=0);
      }

  </style>

</head>

<body>

  <div>

    <div class="logo-howmuch">
        
        <span class="how">how</span><span class="much">much</span><span class="punto-do">.do</span>
          
    </div>

  </div>

  <div class="middle">

    <div class="login-signup" id="login-form">

      <h2>iniciar sesión</h2>
          {% if form.errors %}
          <p class="error">Error! Intenta nuevamente</p>
          {% endif %}

        <form id ="login-form" action="" method="post">{% csrf_token %}

          <label for="username">USUARIO</label>
          <input type="text" name="username" value="" id="username" placeholder="USUARIO">
          <label for="password">CONTRASEÑA</label>
          <input type="password" name="password" value="" id="password" placeholder="CONTRASEÑA">

          <input type="submit" value="login" />
          <input type="hidden" name="next" value="{{ next|escape }}" />
        </form>


    </div>

    <div class="login-signup" id="signup">

        <h2>eres nuevo?</h2>

        <a id="newuser" href="/accounts/register"><span class="how">r e</span><span class="much">g i s</span><span class="punto-do">t r a r s e</span></a>

    </div>

  </div>





</body>
</html>
