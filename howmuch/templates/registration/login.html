<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>INICIAR SESION | Comprar y Vender al reves </title>
</head>

<body>

  <header>

    <div>
        
      <img src="{{ MEDIA_URL }}howmuch_home.png" width="171" height="62">

      <h1>Esta vez el comprador pone el precio</h1>
          
    </div>

    <div>

        <form action="" method="post">{% csrf_token %}

          <input type="text" name="username" value="" id="username" placeholder="USUARIO">
          <input type="password" name="password" value="" id="password" placeholder="CONTRASEÑA">
          
          <div>
            <input type="submit" id="signin" value="Entrar" />
            <input type="hidden" name="next" value="{{ next|escape }}" />
            <a href="/accounts/register">Registrarse</a>
          </div>
          

        </form>

      

    </div>




  </header>

  <footer>
    <p>
        <span>
            El uso de howmuch.do implica que estas de acuerdo con la aceptación de los Términos y Condiciones y de las Políticas de Privacidad 
        </span>

        <span>
            Copyright © 2012 ALIEN Technology
        </span>
    </p>
  </footer>

</body>
</html>
