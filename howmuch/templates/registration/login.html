{% extends "registration/base.html" %}

{% block section1 %}
  {% include "categories.html" %}
{% endblock %}

{% block section2 %}
<div class="wrapper-div span9">
  <form class="form-horizontal" action="" method="post">{% csrf_token %}

    <legend>Iniciar Sesión</legend>
    
    <div class="control-group">
      <label class="control-label">Usuario</label>
      <div class="controls">
          <input type="text" name="username" value="" id="username" placeholder="USUARIO">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Contraseña</label>
      <div class="controls">
          <input type="password" name="password" value="" id="password" placeholder="CONTRASEÑA">
      </div>
    </div>

    <div>
        <center>
          <input class="btn btn-primary btn-large" type="submit" id="signin" value="Entrar" />
          <a href="/accounts/register">Registrarse</a>
          <input type="hidden" name="next" value="{{ next|escape }}" />
        </center>
    </div>

  </form>
</div>
{% endblock %}

{% endblock %}
