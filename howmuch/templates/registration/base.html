<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock%}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ MEDIA_URL }}css/bootstrap-responsive.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/normalize.css">
        <link href="{{ MEDIA_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href="{{ MEDIA_URL }}css/facebook.css" type="text/css" rel="stylesheet" media="all" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <header class="header-registration color7">
                <div>
                    <a href="/">
                        <img width="209" height="40" src="{{ MEDIA_URL }}img/cuantoo_logo.png">
                    </a>
                </div>
        </header>

        {% block search-bar %}
        <!-- search bar -->
        {% endblock %}

        <div class="container-fluid">
            <section class="row-fluid">
                <section class="section1 span3">
                    {% block section1 %}
                    {% endblock %}
                </section>

                <section class="section2 span6">
                    {% block section2 %}
                    {% endblock %}
                </section>

                <section class="section3 span2">
                    {% block section3%}
                    {% endblock %}
                </section>
            </section>
        </div>

        {% include "footer.html" %}

        <script src="{{ MEDIA_URL }}js/plugins.js"></script>
        <script src="{{ MEDIA_URL}}js/bootstrap.min.js"></script>
        {% block media %}
        {% endblock %}
    </body>
</html>
