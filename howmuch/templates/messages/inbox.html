{% extends "base.html" %}
{% block title %}

{% endblock %}

{% block media %}
<link href='http://fonts.googleapis.com/css?family=Actor|Muli|Istok+Web' rel='stylesheet' type='text/css' />
{% endblock %}

{% block content %}

<section class="InboxWrapper">

	{% for conversation in conversations %}

		<article class="InboxMessageWrapper">
			<div class="InboxMessagePicture">
				<img src="{{ conversation.assignment.requestItem.get_first_picture_100x100 }}">
			</div>

			<div class="InboxMessageContent">
				<span><a href="/messages/{{ conversation.pk }}">{{ conversation.assignment.requestItem.title }}</a></span></br>
				<span>{{ conversation.get_latest_message.message }}</span></br>
				<div class="MessageTimestampWrapper">
					<span class="MessageTimestamp">hace X Minutos</span>
				</div>
				
			</div>
		</article>

	{% endfor %}

	
</section>



{% endblock %}
