{% extends "base.html" %}
{% block title %}
{% endblock %}

{% block media %}
<script type="text/javascript">
$(document).ready(function(){
	$('#message-form').submit(function(e){
		e.preventDefault();
		$.post('/messages/send/{{ conversation.pk }}/', 
			$('#message-form').serialize(), 
			function(data){
				$('.comments-area').append(data);
		});
	});
})
</script>
{% endblock %}

{% block content %}

<div class="comments-area">
{% for message in messages %}
   <div class="wrapper-div row span8"><div class="span2"><img src="{{ message.owner.profile.get_profile_picture_100x100 }}"></div> <div class="span4">{{ message.message }}</diV> </div>
{% endfor %}
</div>

<section class="wrapper-div span9">
	<form id="message-form" method="POST" enctype="multipart/form-data">{% csrf_token %}
	<input id="message" name="message" type="text">
	<input type="submit" value="ENVIAR">
	</form>
</section>

{% endblock %}
