{% load endless %}

	{% paginate items %}

	{% for item in items %}

	<article class="ItemThumbs">
		<div class="ItemThumbsPriceTitle">
			<div class="ItemThumbsPrice">
				<a href="/profile/{{ item.owner }}">{{ item.owner }}</a><span> lo quiere </span>
			</div>

			<div clas="ItemThumbsTitle">
				<a href="/item/{{ item.pk }}"><span> {{ item.text }} </span></a>
			</div>


		</div>

		<div class="ItemThumbsPicture">
			<a href="/item/{{ item.pk }}">
				<img src="{{ item.picture }}">
			</a>
			<div class="ItemThumbsPictureInfo">
				<b><span class="ItemThumbsPictureInfoState">{{ item.state }}</span></b>
				<b><span class="ItemThumbsPictureInfoPrice">$ {{ item.price }}</span></b>
			</div>
		</div>

		<div class="ItemThumbsMoreButtonSell">
			<div class="ItemThumbsButtonSell">
				<button class="button-sell button-sell-mini small pop2" data-bpopup ='{"content":"iframe","contentContainer":".content","loadUrl":"/proffer/new/{{ item.pk }}", "modalColor" : "white", "positionStyle" : "fixed" }'>VENDER</button>
			</div>
			<div class="ItemThumbsTimeStamp">
				<span>hace <b></b></span>
			</div>
		</div>
	</article>

	{% empty %}

	<span>Lo sentimos tu busqueda no ha producido resultados</span>

	{% endfor %}


	{% show_more %}
