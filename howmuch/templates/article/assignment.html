{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block media %}

{% endblock %}

{% block content %}
	<section>
		<p>
		Has seleccionado a <b>{{ candidate }}</b> para que te venda el articulo <b>{{ article.title }}</b>
		</p>
		<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
			<div>
				{{ form.comment }}
				{{ form.comment.errors }}
			</div>	
			<div style="text-align:center">
				<input type="submit" value="SELECCIONAR">
			</div>
		</form>
	</section>

{% endblock %}
