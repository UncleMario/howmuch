<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock%}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/normalize.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Norican' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/style.css">
        <script src="{{ MEDIA_URL }}js/vendor/modernizr-2.6.2.min.js"></script>
        {% block media %}
        {% endblock %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <header>
            <div id="bar-above">
                <div class="logo-howmuch">
                    <a class="alogo" href="/"><span class="how">how</span><span class="much">much</span><span class="punto-do">.do</span></a>
                </div>

                <div id="encargo-bar">
                    <form action="/item/new/" method="GET">{% csrf_token %}
                        <label for ="precio-encargo">Pago: </label>
                        <input id="precio-encargo"  name = "precio" type="text" placeholder="CANTIDAD" maxlength="7" size="12" >
                        <label for = "descripcion-encargo">Por: </label>
                        <input id="descripcion-encargo" name = "descripcion" type="text"  placeholder="DESCRIPCION CORTA" maxlength="110" size="50" >
                        <input id="goencargo" type="submit" value="GO">
                    </form>
                </div>
                <div id ="menu">
                    <ul>
                        <a class= "alogo" href=""><li class="menu-list">Propuestas</li></a>
                        <a class= "alogo" href=""><li class="menu-list">Publicaciones </li></a>
                        <a class= "alogo" href=""><li class="menu-list">Inbox </li></a>
                        <a class= "alogo" href=""><li class="menu-list">Cuenta </li></a>
                    </ul> 
                </div>
            </div>
        </header>

        <section id="content">
        {% block content %}


        {% endblock %}
        </section>

        <footer>



        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
