{% extends "account/PurchasesMiddle.html" %}

{% block PurchasesMiddle%}

<section>

	{% for item in publishedPurchases %}

	<article>

		<div>
			<div>
					<a  href="/article/candidates/{{ item.pk }}">Ver Vendedores ({{ item.getNumber_candidates }})</a>
					<span>hace {{ item.get_timestamp }}</span>				
			</div>
			
		</div>
	
	</article>

	{% empty %}

	<p>Aun no has solicitado ningun articulo</p>

	{% endfor %}

</section>


{% endblock %}
