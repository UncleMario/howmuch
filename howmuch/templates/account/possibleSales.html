{% extends "account/SalesMiddle.html" %}

{% block SalesMiddle %}


<section>

	{% for item in possibleSales %}

	<article>

		<div>
			<div>
				<a href="{{ item.article.get_url }}">{{ item.article.title }}</a> en <a href="/item/{{ item.article.pk }}">${{ item.article.price }}</a>
			</div>

			<div>
					<a  href="#">Mi Oferta</a>
					<span>hace {{ item.article.get_timestamp }}</span>				
			</div>


		</div>
	
	</article>

	{% empty %}

	<p>Aun no has solicitado ningun articulo</p>

	{% endfor %}

</section>

{% endblock %}
