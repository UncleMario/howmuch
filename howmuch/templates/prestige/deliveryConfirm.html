{% extends "3columns.html" %}

{% block title %}

{% endblock %}

{% block media %}

{% endblock %}

{% block section2 %}
<div class="wrapper-div">
	<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
		<legend>Confirmar Envio</legend>
		<div class="control-group">
			<label class="control-label">Mensaje</label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i>$</i></span>
					{{ form.message }}
				</div>
				{{ form.message.errors }}
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">Imagen</label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i>$</i></span>
					{{ form.picture }}
				</div>
				{{ form.picture.errors }}
			</div>
		</div>
		<input class="btn btn-primary btn-large" type="submit" value="CONFIRMAR">
	</form>
</div>
{% endblock %}
